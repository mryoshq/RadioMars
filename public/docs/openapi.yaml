  /api/register:
    post:
      summary: 'User register'
      operationId: userRegister
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'The name of the user.'
                  example: 'John Doe'
                email:
                  type: string
                  description: 'The email of the user. Must be a valid email address.'
                  example: john@example.com
                phone_number:
                  type: string
                  description: "The phone number of the user. Must follow the pattern '^0[67][0-9]{8}$'."
                  example: '0612345678'
                password:
                  type: string
                  description: 'The password of the user. Must be at least 8 characters.'
                  example: securepassword
                firm:
                  type: string
                  description: 'The firm of the user.'
                  example: 'My Firm'
                domain:
                  type: string
                  description: 'The domain of the user.'
                  example: mydomain.com
